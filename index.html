<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" />

        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="package">
            <div class="plan">
              <div class="package-icon">
                <img
                  src="images/icon-music.svg"
                  alt=""
                  class="package-icon__img"
                />
              </div>
              <div>
                <h2 class="package__title">Annual Plan</h2>
                <p class="package__price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="button package__button">Change</a>
          </div>
          <a href="#" class="button button--primary">Proceed to Payment</a>
          <a href="#" class="button button--secondary">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
